<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/css/reset.css">
</head>
<body>
    <div class="flex flex-wrap md:flex-nowrap">
        <div class="bg-blue-500 w-screen h-9 md:h-screen items-center text-center py-16 md:pt-64 px-10 text-white ">
            <h1 class="font-bold text-4xl md:mb-2 mt-[-40px] md:mt-[20px]">Seja bem-vindo</h1>
            <p class="text-xl">Faça login ou crie uma conta para começar</p>
        </div>
        <div class="form bg-gray-200 w-screen h-screen items-center text-center pt-32 md:pt-48">
            <h2 class="text-3xl font-bold text-blue-500 drop-shadow-md pb-5">Start Dev</h2>
            <input class="w-80 p-4 mb-3 rounded-md shadow-md" type="text" name="user" id="user" placeholder="Usuário">
            <input class="w-80 p-4 rounded-md shadow-md" type="password" name="password" id="password" placeholder="Senha">
            <div class="buttons">
                <button class="w-24 p-2 bg-blue-500 rounded-md text-white font-bold mt-5 hover:bg-blue-700 transition ease-in-out">Login</button>
                <button class="w-32 p-2 bg-gray-500 rounded-md text-white font-bold mt-5 hover:bg-gray-700 transition ease-in-out">Criar conta</button>
            </div>
            <a class="mt-6 text-blue-500 font-semibold underline hover:text-blue-700 transition ease-in-out" href="#">Esqueci a senha</a>
        </div>
    </div>
</body>
</html>
